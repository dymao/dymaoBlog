        </aside>
        <script th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            // 加载热门推荐 hotBlogList
            $(function() {
                $.ajax({
                    url:"/rightDataList",
                    data: '',
                    type:"Post",
                    dataType:"json",
                    success:function(res){
                        if(res.hotBlogList.length > 0){
                            var hostBlogStr = '';
                            $.each(res.hotBlogList,function(n,value) {
                                hostBlogStr += '<li><a style="min-height: 54px" target="_blank" href="/blog/detail/'+value.id+'"><span class="text">'+value.title+'</span> <span class="text-muted">阅读('+value.viewNum+')</span></a></li>';
                            });
                            $("#hotBlogList").html(hostBlogStr);
                        }

                        if(res.labelList.length > 0){
                            var labelStr = '';
                            $.each(res.labelList,function(n,value) {
                                labelStr += '<li><a href="/">'+value.labelName+'</a></li>';
                            });
                            $("#labelListId").html(labelStr);
                        }

                      /*  if(res.newMessageList.length>0){
                            var messageStr = '';
                            $.each(res.newMessageList,function(n,value) {
                                console.log(messageStr);
                                messageStr += '<li data-toggle="tooltip" data-placement="top" title="站长的评论"><a target="_blank" href=""><span class="am-badge am-badge-secondary am-round">'+(n+1)+'</span><span class="text"><strong>'+value.nickName+'</strong>(2015-10-18) 说： <br />'+value.content+'</span></a></li>';
                            });
                            $("#newMessageList").html(messageStr);
                        }*/
                    },
                    error:function(data){
                        console.log("数据加载失败！！！");
                    }
                });
            });
        </script>
