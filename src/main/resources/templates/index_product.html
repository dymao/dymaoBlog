<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>products</title>
    <meta charset="utf-8" />
</head>
<body>
<div style="text-align: center">

    <table style="text-align: center;margin: 0px auto;"  border="1" cellpadding="0" cellspacing="0" width="90%">
    <thead>
    <tr>
        <th>产品ID</th>
        <th>产品链接地址</th>
        <th>产品价格</th>
        <th>产品重量</th>
    </tr>
    </thead>

    <tr th:each="product : ${products}">
        <th th:text="${product.productId}"></th>
        <th style="text-align: left" ><a th:href="@{${product.linkUrl}}" target="_blank" ><span th:text="${product.linkUrl}"></span></a></th>
        <th th:text="${product.originalPrice}"></th>
        <th th:text="${product.weight}"></th>
    </tr>
    <br/>
</table>
</div>
</body>
</html>
