<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:include="/admin/common::common('轮播图新增')"></div>
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="file" class="layui-form-label">
                        <span class="x-red">*</span>轮播图
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="file" name="file" class="layui-upload-file" id="file"/>
                      </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">缩略图
                    </label>
                    <img id="LAY_demo_upload" width="400"    src=""/>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                    </label>
                    <div class="layui-input-inline">
                        <input type="hidden" id="image" name="image" />
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="url" class="layui-form-label">
                        <span class="x-red">*</span>链接
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="url" name="url" required="" lay-verify="required"
                        autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>描述
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
        <script th:src="@{/admin/lib/layui/layui.js}"  charset="utf-8">
        </script>
        <script th:src="@{/admin/js/x-layui.js}" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer','upload'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;

              //图片上传接口
              layui.upload({
                url: '/admin/banner/uploadImg' //上传接口
                ,success: function(res){ //上传成功后的回调
                    console.log(res);
                  $('#LAY_demo_upload').attr('src',res.url);
                  $('#image').val(res.url);
                }
              });

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data.field);
                  $.ajax({
                      url:"/admin/banner/add",
                      data:data.field,
                      type:"Post",
                      dataType:"json",
                      success:function(res){
                          if(res){
                              layer.alert("增加成功", {icon: 6},function () {
                                  // 获得frame索引
                                  var index = parent.layer.getFrameIndex(window.name);
                                  //关闭当前frame
                                  parent.layer.close(index);
                                  location.replace(location.href);
                              });
                          }else{
                              layer.alert("增加失败", {icon: 6},function () {
                                  // 获得frame索引
                                  var index = parent.layer.getFrameIndex(window.name);
                                  //关闭当前frame
                                  parent.layer.close(index);
                              });
                          }
                      },
                      error:function(data){
                          $.alert('错误',data.msg);
                      }
                  });
                  return false;
              });
            });
        </script>
        
    </body>

</html>
