<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon"  type="image/x-icon" th:href="@{/images/icon/favicon.ico}" />
<div th:include="common/common_head::common_head('深蓝的星空')"></div>
<body>
<header class="am-topbar am-topbar-inverse nav-style">
    <div th:include="common/menu::top">
    </div>
</header>
<!-- Baidu Button BEGIN -->
<!--<script type="text/javascript" id="bdshare_js" data="type=slide&img=6&pos=right&uid=6478904" ></script>-->

<!--</script>-->
<!-- Baidu Button END -->


<section class="container user-select">
    <!-- JiaThis Button BEGIN -->
    <script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_r.js?move=0" charset="utf-8"></script>
    <!-- JiaThis Button END -->
    <!-- UJian Button BEGIN -->
    <script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?type=slide"></script>
    <!-- UJian Button END -->
  <!--/超小屏幕可见-->
  <div class="content-wrap"><!--内容-->
      <div class="layui-tab-item layui-show">
          <div class="content">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> <!--banner-->
                  <ol class="carousel-indicators">
                      <li th:each="bannerSn,iterStat1:${application.bannerList}" th:if="${iterStat1.first}" data-target="#carousel-example-generic" th:attr="data-slide-to=${iterStat1.index},class='active'"></li>
                      <li th:each="bannerSn,iterStat1:${application.bannerList}" th:unless="${iterStat1.first}" data-target="#carousel-example-generic" th:attr="data-slide-to=${iterStat1.index}" ></li>
                  </ol>
                  <div class="carousel-inner" role="listbox" >
                      <div th:each="banner,iterStat:${application.bannerList}" th:if="${iterStat.first}" class="item active" > <a th:href="@{${banner.url}}" target="_blank"><img th:src="@{${banner.image}}" th:alt="${banner.title}" /></a>
                          <div class="carousel-caption" th:text="${banner.title}"></div>
                          <span class="carousel-bg"></span>
                      </div>
                      <div th:each="banner,iterStat:${application.bannerList}" th:unless="${iterStat.first}" class="item" > <a th:href="@{${banner.url}}" target="_blank"><img th:src="@{${banner.image}}" th:alt="${banner.title}" /></a>
                          <div class="carousel-caption" th:text="${banner.title}"></div>
                          <span class="carousel-bg"></span>
                      </div>
                  </div>
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
              <div class="content-block new-content">
                  <h2 class="title"><strong>最新文章</strong></h2>
                  <div class="inner-box blog-img am-gallery-item " th:each="blog : ${blogList}">
                      <div class="am-g">
                          <div class="col-md-3">
                              <a class="blog-a-curse" href="#">
                                  <img class="am_img animated" th:alt="${blog.title}" th:src="@{${blog.image}}" style="display: inline;" />
                              </a>
                          </div>
                          <div class="col-md-9">
                              <div class="blog-header">
                                  <span th:if="${blog.categoryIdOne=='1'}" class="index-label index-label-blog"  th:text="${blog.categoryOneName}"></span>
                                  <span th:if="${blog.categoryIdOne=='2'}" style="background-color: #3fb8af;"  class="index-label index-label-blog" th:text="${blog.categoryOneName}"></span>
                                  <span th:if="${blog.categoryIdOne=='3'}" style="background-color: #A576F7;"  class="index-label index-label-blog" th:text="${blog.categoryOneName}"></span>
                                  <a href="#" class="blog-category"  th:text="${blog.categoryTwoName}"></a>
                                  <h3><a th:href="@{'/blog/detail/'+${blog.id}}" target="_blank" th:text="${blog.title}"></a></h3>
                              </div>
                              <p class="blog-ext">
                                    <span th:if="${blog.isTransshipment == '0'}">原创</span>
                                    <span th:if="${blog.isTransshipment == '1'}">转载</span>
                                    <span class="blog-ext-ico">
                                        <i class="glyphicon glyphicon-user"></i>
                                       <span th:text="${blog.userId}"></span>
                                    </span>
                                    <span class="blog-ext-ico"><i class="glyphicon glyphicon-time"></i><span class="list-date" th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}"></span></span>
                                    <span class="blog-ext-ico">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                        <span th:text="'共'+${blog.viewNum}+'人围观'"></span>
                                    </span>
                              </p>
                              <p class="blog-content-show" th:text="${blog.contentShow}">
                              </p>
                              <!--<span style="color:#999;font-size:16px;margin-top: 11px"  class="glyphicon glyphicon-thumbs-up" th:text="'('+${blog.likeNum}+')'" ></span><span style="color:#999;font-size:16px;margin-top: 11px;margin-left: 10px;"  class="glyphicon glyphicon-thumbs-down" th:text="'('+${blog.treadNum}+')'" ></span>-->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div th:include="common/right::right"></div>
  <!--/右侧>992px显示-->
</section>
<div th:include="common/footer::copyright"></div>
<div th:include="common/footer_js::footer_js"></div>
</body>

</html>
