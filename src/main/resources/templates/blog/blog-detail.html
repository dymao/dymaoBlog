<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon"  type="image/x-icon" th:href="@{/images/icon/favicon.ico}" />
<div th:include="/common/common_head::common_head('深蓝的星空')"></div>
<body>
<header class="am-topbar am-topbar-inverse nav-style">
    <div th:include="/common/menu::top">
    </div>
</header>
<section class="container user-select">
  <!--/超小屏幕可见-->
  <div class="content-wrap"><!--内容-->
    <div class="content">
       <div class="content-block new-content">
           <div class="blog-detail-inner-box">
               <h2 th:text="${blog.title}"></h2>
               <div class="blog-detail-numShow">
                   <p class="blog-ext">
                    <span class="blog-ext-ico">
                        <i class="glyphicon glyphicon-user"></i>
                       <span th:text="${blog.userId}"></span>
                    </span>
                       <span class="blog-ext-ico"><i class="glyphicon glyphicon-time"></i><span class="list-date" th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></span>
                    <span class="blog-ext-ico">
                        <i class="glyphicon glyphicon-eye-open"></i>
                        <span th:text="'共'+${blog.viewNum}+'人围观'"></span>
                    </span>
                   </p>
               </div>
               <hr class="blog-detail-hr"/>
            <p th:utext="${blog.content}"></p>
           </div>
      </div>
    </div>
  </div>
  <div th:include="/common/right::right"></div>
  <!--/右侧>992px显示-->
</section>
<div th:include="/common/footer::copyright"></div>
<div th:include="/common/footer_js::footer_js"></div>
</body>
<script type="javascript">
</script>

</html>
